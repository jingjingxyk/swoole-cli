name: build-swoole-cli

on: [push, pull_request]

jobs:
  linux:
    if: 1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure
      run: |
        sudo apt install -y rsync git curl wget
        git submodule update --init
        curl  https://get.docker.com | bash
        bash  build-prepare-base-container.sh
        bash  build-prepare-depend.sh
        docker exec -i swoole-cli-build-dev  SKIP_LIBRARY_DOWNLOAD=1 php prepare.php +mongodb +inotify
        docker exec -i swoole-cli-build-dev  chmod +x ./make.sh
        docker exec -i swoole-cli-build-dev  ./make.sh config
        docker exec -i swoole-cli-build-dev  ./make.sh build
        docker exec -i swoole-cli-build-dev  ./bin/swoole-cli -v
        docker exec -i swoole-cli-build-dev  ./make.sh archive

  cygwin:
    if: 0
    runs-on: windows-latest
    steps:
    - name: Prepare git
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@v3
    - name: Cache cygwin packages
      id: cache-cygwin
      uses: actions/cache@v3
      env:
        cache-name: cache-cygwin-packages
      with:
        path: C:/cygwin-packages
        key: ${{ runner.os }}-build-${{ env.cache-name }}
    - name: Install deps
      uses: cygwin/cygwin-install-action@v2
      with:
        platform: x64
        packages: wget tar libtool re2c bison gcc-g++ autoconf automake openssl libpcre2-devel libssl-devel libcurl-devel libxml2-devel libxslt-devel libgmp-devel ImageMagick libpng-devel libjpeg-devel libfreetype-devel libwebp-devel libsqlite3-devel zlib-devel libbz2-devel libzip-devel libicu-devel libonig-devel libcares-devel libsodium-devel libyaml-devel libMagick-devel
    - name: Install re2c
      run: |
        bash ./sapi/install-re2c.sh
    - name: Configure
      run: |
        uname -a
        git submodule update --init
        bash ./sapi/cygwin-config.sh
    - name: Build
      run: |
        make -j $(nproc)
        ./bin/swoole-cli -v
