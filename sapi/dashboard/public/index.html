<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <title>soft</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="keywords" content="swoole-cli ui"/>
    <meta name="description" content="swoole-cli ui"/>
    <style>
        label {
            color: #000;
            /*
            background-color: #ffc107;
            border-color: #ffc107;

             */
            color:#2ecc71;
            color:#8e44ad;
        }

        button {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
        }

        .btn-success {
            color: #fff;
            background-color: #198754;
            border-color: #198754;
        }
        li{
            list-style: none;
        }
        .extension-list {
            display: flex;
        }
        .ready_extension{
            background-color:#1abc9c;
            color:#1f2328;
        }
    </style>
</head>
<body>

<div class="wrap">
    <div class="main">
        <div class="main-container">
            <div class="container">
                <header>
                    <div>
                        <label>
                            <span>当前分支：</span>
                            <select name="branch_list"></select>
                        </label>
                        <label>
                            <span>构建环境 OS：</span>
                            <select name="os">
                                <option value="linux">linux</option>
                                <option value="macos">macos</option>
                            </select>
                        </label>
                        <label>
                            <span>是否容器环境：</span>
                            <select name="without-docker">
                                <option value="0">容器</option>
                                <option value="1">不使用容器</option>
                            </select>
                        </label>
                        <label>
                            <span>跳过下载依赖库：</span>
                            <select name="skip-download">
                                <option value="0">不跳过</option>
                                <option value="1">跳过</option>
                            </select>
                        </label>
                        <label>
                            <span>使用镜像库站下载依赖库：</span>
                            <select name="with-download-mirror-url">
                                <option value="1">不使用</option>
                                <option value="0">使用</option>
                            </select>
                        </label>
                        <label>
                            <span>生成扩展依赖图</span>
                            <select name="with-dependency-graph">
                                <option value="0">不生成</option>
                                <option value="1">生成</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <button class="btn-success exec-button">运行</button>
                    </div>
                </header>
                <section class="extension-list">
                    <div>
                        <label> 支持的扩展列表
                            <ul name="all_extentions"></ul>
                        </label>
                    </div>
                    <div>
                        <label> 将编译的扩展</label>
                        <ul name="ready_extentions"></ul>
                    </div>
                </section>

            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="/js/Component/message.js"></script>
<script type="module">
    import app from '/js/app.js'

    app()
</script>
</body>
</html>
